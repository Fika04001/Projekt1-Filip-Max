<!DOCTYPE html>
<html lang="sv">
    <head>
        <!--Väljer vilken teckenkodning som ska användas--> 
        <meta charset="UTF-8">
        <!--Bestämmer titel på sidan-->
        <title>index</title>
        <!--Kopplar CSS till HTML-filen-->
        <link rel="stylesheet" href="gladaglassar.css">
    </head>
    <body>
        <!--Skapar en lista för navbar-->
        <nav class="navbar">
            <!-- Navbar logga -->
            <ul class="logo">
                <li><a href="index.html" class="logo">Glada Glassar</a></li>
            </ul>
            <!-- Navbar meny -->
            <ul class="main-nav">
                <li><a href="produkter.html" class="nav-links">Produkter</a></li>
                <li><a href="kontakt.html" class="nav-links">Kontakt</a></li>
            </ul>
        </nav>
        <main>
            <img class="omslagsbildbild" src="https://www.glassmagasinet.se/wp-content/uploads/2018/05/glassmagasinet_07.jpg" alt="Glassbar">
        </main>
        <!--Skapar en tabell i main-->
        <omglass>
            <table class="centrera">
                <!--Ger tabellen en rubrik-->
                <caption>Kontaktuppgifter</caption>
                <tbody>
                    <!--Skapar en rad i tabellen-->
                    <tr>
                        <!--Skapar två kolumner och skriver i dem-->
                        <td>Telefonnummer</td>
                        <td>0701234567</td>
                    </tr>
                    <tr>
                        <!--Skapar två kolumner i en ny rad och skriver i dem-->
                        <td>Mailadress</td>
                        <td>gladaglassar@gmail.com</td>
                    </tr>
                    <tr>
                        <!--Skapar två kolumner i tredje raden med text och en länk-->
                        <td>Adress</td>
                        <td><a href="https://www.google.com/maps/place/Glasgr%C3%A4nd,+Stockholm/@59.3171099,18.0791529,17z/data=!3m1!4b1!4m5!3m4!1s0x465f77f95e79a565:0x4006f6a0f0fd306e!8m2!3d59.3171072!4d18.0813416" target="_blank">Glassgränd</a></td>
                    </tr>
                </tbody>
            </table>
        </omglass>
        <!--Skapar den sista sektionen, footer-->
        <footer>
            <!--Lägger till den informationen som ska vara med-->
            <p class="footer">Glada Glassar</p>
            <p class="footer">Glassgränd</p>
        </footer> 
    </body>
</html>
